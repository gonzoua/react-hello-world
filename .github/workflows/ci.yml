name: Snapshot build

on: push

jobs:
  build:

    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [windows-latest]

    steps:
    - uses: actions/checkout@v2
    - name: setting nodejs
      uses: actions/setup-node@v1
      with:
        node-version: 12
    - name: install dependencies
      run: |
          yarn install
    - name: update version
      run: |
          yarn version --no-git-tag-version --new-version $(npm run --silent get-version)-develop
      shell: pwsh
    - name: build
      run: |
          yarn build
